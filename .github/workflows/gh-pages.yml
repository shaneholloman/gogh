name: "ğŸš€ - Deploy to GitHub Pages (branch website)"

on:
  workflow_dispatch:

concurrency:
  group: action-generator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ… Checkout website branch
        uses: actions/checkout@v4
        with:
          ref: website

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm ci
      - run: npm run generate

      - name: ğŸ… Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: ğŸ… Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4